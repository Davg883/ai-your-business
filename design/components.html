<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components - AI React Reviewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="design-system.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#3B82F6',
                        accent: '#EC4899',
                        dark: '#0F172A',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white font-sans antialiased p-8">
    <div class="max-w-4xl mx-auto space-y-12">
        <h1 class="text-3xl font-bold mb-8">Component Library</h1>

        <!-- Buttons -->
        <section class="space-y-4">
            <h2 class="text-xl font-semibold border-b border-slate-700 pb-2">Buttons</h2>
            <div class="flex flex-wrap gap-4 items-center">
                <button
                    class="px-6 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold rounded-lg shadow-lg shadow-purple-500/25 hover:shadow-purple-500/40 transition-all">
                    Primary Gradient
                </button>
                <button
                    class="px-6 py-2 bg-purple-600 text-white font-medium rounded-lg hover:bg-purple-700 transition-colors">
                    Primary Solid
                </button>
                <button
                    class="px-6 py-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 font-medium rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
                    Secondary / Outline
                </button>
                <button class="px-6 py-2 text-purple-600 hover:text-purple-700 font-medium transition-colors">
                    Text Link
                </button>
            </div>
        </section>

        <!-- Cards -->
        <section class="space-y-4">
            <h2 class="text-xl font-semibold border-b border-slate-700 pb-2">Cards</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Basic Card -->
                <div
                    class="bg-white dark:bg-slate-800 rounded-xl p-6 shadow-sm border border-slate-200 dark:border-slate-700">
                    <h3 class="font-bold text-lg mb-2">Basic Card</h3>
                    <p class="text-slate-500 dark:text-slate-400">This is a standard card component used for grouping
                        content.</p>
                </div>

                <!-- Hover Card -->
                <div
                    class="bg-white dark:bg-slate-800 rounded-xl p-6 shadow-sm border border-slate-200 dark:border-slate-700 hover:border-purple-500 transition-colors cursor-pointer group">
                    <h3 class="font-bold text-lg mb-2 group-hover:text-purple-500 transition-colors">Interactive Card
                    </h3>
                    <p class="text-slate-500 dark:text-slate-400">Hover over this card to see the border and title color
                        change.</p>
                </div>
            </div>
        </section>

        <!-- Form Elements -->
        <section class="space-y-4">
            <h2 class="text-xl font-semibold border-b border-slate-700 pb-2">Form Elements</h2>
            <div class="max-w-md space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Input Field</label>
                    <input type="text"
                        class="w-full px-4 py-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all"
                        placeholder="Enter text..." />
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Select Menu</label>
                    <select
                        class="w-full px-4 py-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>

                <div class="flex items-center gap-2">
                    <input type="checkbox"
                        class="w-4 h-4 rounded border-slate-300 text-purple-600 focus:ring-purple-500" checked />
                    <span class="text-sm text-slate-600 dark:text-slate-400">Checkbox item</span>
                </div>
            </div>
        </section>

        <!-- Badges & Status -->
        <section class="space-y-4">
            <h2 class="text-xl font-semibold border-b border-slate-700 pb-2">Badges</h2>
            <div class="flex flex-wrap gap-4">
                <span
                    class="px-3 py-1 bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400 rounded-full text-xs font-medium">Success</span>
                <span
                    class="px-3 py-1 bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-400 rounded-full text-xs font-medium">Info</span>
                <span
                    class="px-3 py-1 bg-yellow-100 text-yellow-700 dark:bg-yellow-900/30 dark:text-yellow-400 rounded-full text-xs font-medium">Warning</span>
                <span
                    class="px-3 py-1 bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-400 rounded-full text-xs font-medium">Error</span>
                <span
                    class="px-3 py-1 bg-slate-100 text-slate-700 dark:bg-slate-800 dark:text-slate-400 rounded-full text-xs font-medium">Neutral</span>
            </div>
        </section>

        <!-- Loading States -->
        <section class="space-y-4">
            <h2 class="text-xl font-semibold border-b border-slate-700 pb-2">Loading States</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Spinner -->
                <div
                    class="flex items-center gap-4 p-4 bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
                    <span class="text-slate-500">Loading...</span>
                </div>

                <!-- Skeleton -->
                <div
                    class="bg-white dark:bg-slate-800 rounded-xl p-6 shadow-sm border border-slate-200 dark:border-slate-700 animate-pulse space-y-4">
                    <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-3/4"></div>
                    <div class="h-3 bg-slate-200 dark:bg-slate-700 rounded w-1/2"></div>
                    <div class="h-3 bg-slate-200 dark:bg-slate-700 rounded w-5/6"></div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
